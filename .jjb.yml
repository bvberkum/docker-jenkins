

- project:
    name: docker-jenkins-dry-run-pipeline
    version: 0.0.4-dev # docker-jenkins

    jobs:
      - docker-jenkins-pipeline:
          version: '{version}'


- job-template:
    name: docker-jenkins-pipeline

    description: |
      <p>Building Jenkins-Server/Slave Docker-Jenkins CI Pipeline (inits)</p>

      <p>(docker-jenkins/{version} .jjb-pipeline-build-step.yml)</p>

    disabled: true

    project-type: workflow

    parameters:

    - choice:
        name: Build_Version
        choices:
        - ""
        - "2.7.3"
        - "2.7.2"
        - "2.7.1"
        - "2.3"
        - "2.0"
        - "1.651.1"
        - "1.565.3"

    - choice:
        name: Build_Tag
        choices:
        - "build"
        - "latest"
        - "auto"
        - "dev"

    - bool:
        name: Rebuild
        default: False
        description: |
          TODO: remove images (and its layers) if they exist?

    triggers:
    - pollscm:
        cron: "*/1 * * * *" 

    dsl:
      # FIXME: github:dotmpe/jenkins-jobs-builder #f_pipeline_dsl
      #dsl-file: .Jenkinsfile
      #needs-workspace: true

      script-name: .Jenkinsfile

      scm:
      - git:
          url: https://github.com/dotmpe/docker-jenkins.git
          #url: git@github.com:dotmpe/docker-jenkins.git
          branches:
          - origin/dev
          local-branch: dev
          skip-tag: true
          wipe-workspace: true


