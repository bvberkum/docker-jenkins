

- project:
    name: docker-jenkins
    version: 0.0.4-dev # docker-jenkins
    file: .jjb.yml

    jobs:
      - '{name}-pipeline':
          description: |
            <p>Building Jenkins-Server/Slave Docker-Jenkins CI Pipeline (inits)</p>

            <p><code class="muted">{name}/{version} {file}</code></p>



- job-template:
    name: '{name}-pipeline'

    project-type: workflow

    disabled: true

    metadata:
    - string:
        name: DCKR_JNK_VERSION
        value: '{version}'
        expose-to-env: true
    - string:
        name: DCKR_JNK_JJB_FILE
        value: '{file}'
        expose-to-env: true

    parameters:

    - choice:
        name: Build_Tag
        choices:
        - ""
        - "2.7.4"
        - "2.7.3"
        - "2.7.2"
        - "2.7.1"
        - "2.3"
        - "2.0"
        - "1.651.1"
        - "1.565.3"

    - choice:
        name: Build_Env
        description: |
        choices:
        - "build"
        - "latest"
        - "auto"
        - "dev"

    - bool:
        name: Rebuild
        default: False
        description: |
          TODO: remove images (and its layers) if they exist?

    triggers:
    - pollscm:
        cron: "*/1 * * * *" 

    dsl:

      script-name: .Jenkinsfile

      scm:
      - git:
          url: https://github.com/dotmpe/docker-jenkins.git
          branches:
          - origin/dev
          local-branch: dev
          skip-tag: true
          wipe-workspace: true


